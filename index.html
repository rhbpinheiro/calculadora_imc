<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
   <div class="container">
       <h2 class="titulo">Calculadora IMC</h2>
       <div class="bar"></div>
       <div class="campos">

           <div class="campo-nome">
               <label for="nome" class="nome">Nome:</label>
               <input type="text" id="nome">
           </div>
           <div class="campo-altura">   
               <label for="altura" class="altura">Altura:</label>
               <input type="number" id="altura">
           </div> 
           <div class="campo-peso">  
               <label for="peso" class="peso">Peso:</label>
               <input type="number" id="peso">    
           </div>
           <button class="calcular">Calcular</button>
           <div class="resultado">
                
           </div>
           
       </div>
   </div> 
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
